<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css"
  </head>
  <body>
    <header>Weather Dashboard</header>
    <main class="container-fluid">
      <div class="row">
        <section class="col-2" id="search-section">
          <form id="weather-search" onsubmit="searchWeather(event)">
            <label for="city-input" class="search-label">Search for a City:</label>
            <input id="city-input" placeholder="San Diego" class="form-control mb-2" />
            <button class="btn btn-primary w-100 ">Search</button>
            <div id="previous-searches"></div>
          </form>
        </section>
        <section class="col-7">
          <div id="current-weather"></div>
          <div id="future-weather">
            5-Day Forecast:
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
      integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
      crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
